name: Build Kernel & ISO

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-hacos-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential xorriso qemu ovmf gcc-10 gcc-10-x86-64-linux-gnu gcc-x86-64-elf

      - name: Build HACOS Kernel and ISO
        run: |
          make clean
          make

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: hacos-iso
          path: hacos.iso

      - name: Run QEMU Test (UEFI)
        run: |
          qemu-system-x86_64 \
            -drive file=hacos.iso,media=cdrom \
            -bios /usr/share/ovmf/OVMF.fd \
            -nographic \
            -serial mon:stdio

      - name: Upload QEMU run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-log
          path: qemu.log

