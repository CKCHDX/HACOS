<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PC Build Graphic Novel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: #f9f4e7;
    font-family: 'Indie Flower', cursive;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #novel {
    width: 700px;
    height: 900px;
    background: #fff9e3;
    box-shadow:
      0 0 10px rgba(0,0,0,0.15),
      inset 0 0 20px #f0e6c8;
    border: 3px solid #c4a35a;
    border-radius: 15px;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  svg {
    width: 100%;
    height: 780px;
  }

  #controls {
    margin-top: 10px;
    text-align: center;
  }

  button {
    background: #c4a35a;
    border: none;
    padding: 10px 20px;
    margin: 0 15px;
    font-size: 18px;
    font-family: 'Indie Flower', cursive;
    color: #4b3b00;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 2px 0 #9a7f32;
    transition: background-color 0.3s ease;
  }

  button:disabled {
    background: #e0d6b2;
    cursor: default;
    box-shadow: none;
  }

  button:hover:not(:disabled) {
    background: #d4b448;
  }

</style>
</head>
<body>
<div id="novel">
  <svg viewBox="0 0 700 780" id="canvas" stroke="#4b3b00" stroke-width="2" fill="none" stroke-linejoin="round" stroke-linecap="round">
    <!-- Drawing goes here -->
  </svg>
  <div id="controls">
    <button id="prev" disabled>← Prev</button>
    <button id="next">Next →</button>
  </div>
</div>

<script>
  const svg = document.getElementById('canvas');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  // Helper function: hand-drawn style jitter for lines (simple effect)
  // For simplicity, won't jitter the shapes but just draw simple lines and shapes.

  // Each step is a function that draws the scene on the svg element
  // Clear SVG and draw new content each step

  function clearSVG() {
    while (svg.firstChild) {
      svg.removeChild(svg.firstChild);
    }
  }

  // Drawing functions for components

  // Chassis (PC case) - simple rectangle with "window"
  function drawChassis(x=100, y=80, scale=1) {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

    // case box
    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    rect.setAttribute("x", x);
    rect.setAttribute("y", y);
    rect.setAttribute("width", 500 * scale);
    rect.setAttribute("height", 600 * scale);
    rect.setAttribute("rx", 20 * scale);
    rect.setAttribute("ry", 20 * scale);
    rect.setAttribute("fill", "#f6f1d1");
    rect.setAttribute("stroke", "#4b3b00");
    rect.setAttribute("stroke-width", 3);
    g.appendChild(rect);

    // window panel on the side
    const windowRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    windowRect.setAttribute("x", x + 380 * scale);
    windowRect.setAttribute("y", y + 80 * scale);
    windowRect.setAttribute("width", 100 * scale);
    windowRect.setAttribute("height", 400 * scale);
    windowRect.setAttribute("fill", "#b3cde0");
    windowRect.setAttribute("stroke", "#4b3b00");
    windowRect.setAttribute("stroke-width", 1.5);
    g.appendChild(windowRect);

    return g;
  }

  // Motherboard - rectangle with slots
  function drawMotherboard(x=220, y=150, scale=1) {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

    // board base
    const base = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    base.setAttribute("x", x);
    base.setAttribute("y", y);
    base.setAttribute("width", 260 * scale);
    base.setAttribute("height", 350 * scale);
    base.setAttribute("fill", "#e0d8aa");
    base.setAttribute("stroke", "#4b3b00");
    base.setAttribute("stroke-width", 3);
    base.setAttribute("rx", 15 * scale);
    base.setAttribute("ry", 15 * scale);
    g.appendChild(base);

    // CPU socket - small square near top center
    const cpu = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    cpu.setAttribute("x", x + 100 * scale);
    cpu.setAttribute("y", y + 30 * scale);
    cpu.setAttribute("width", 60 * scale);
    cpu.setAttribute("height", 60 * scale);
    cpu.setAttribute("fill", "#b5a454");
    cpu.setAttribute("stroke", "#4b3b00");
    cpu.setAttribute("stroke-width", 2);
    cpu.setAttribute("rx", 10 * scale);
    cpu.setAttribute("ry", 10 * scale);
    g.appendChild(cpu);

    // RAM slots - 4 vertical rectangles on right side
    for(let i=0; i<4; i++){
      const ram = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      ram.setAttribute("x", x + 200 * scale);
      ram.setAttribute("y", y + 120 + i*50 * scale);
      ram.setAttribute("width", 30 * scale);
      ram.setAttribute("height", 40 * scale);
      ram.setAttribute("fill", "#8da399");
      ram.setAttribute("stroke", "#4b3b00");
      ram.setAttribute("stroke-width", 2);
      ram.setAttribute("rx", 5 * scale);
      ram.setAttribute("ry", 5 * scale);
      g.appendChild(ram);
    }

    // PCIe slot (GPU slot) - long horizontal near bottom
    const pcie = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    pcie.setAttribute("x", x + 40 * scale);
    pcie.setAttribute("y", y + 300 * scale);
    pcie.setAttribute("width", 180 * scale);
    pcie.setAttribute("height", 15 * scale);
    pcie.setAttribute("fill", "#a56a2d");
    pcie.setAttribute("stroke", "#4b3b00");
    pcie.setAttribute("stroke-width", 2);
    pcie.setAttribute("rx", 4 * scale);
    pcie.setAttribute("ry", 4 * scale);
    g.appendChild(pcie);

    return g;
  }

  // CPU chip - square with pins on sides
  function drawCPU(x=100, y=100, scale=1) {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

    // chip base
    const chip = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    chip.setAttribute("x", x);
    chip.setAttribute("y", y);
    chip.setAttribute("width", 80 * scale);
    chip.setAttribute("height", 80 * scale);
    chip.setAttribute("fill", "#c7b28d");
    chip.setAttribute("stroke", "#4b3b00");
    chip.setAttribute("stroke-width", 3);
    chip.setAttribute("rx", 12 * scale);
    chip.setAttribute("ry", 12 * scale);
    g.appendChild(chip);

    // pins - small lines on sides
    for(let i=0; i<8; i++){
      // top pins
      const topPin = document.createElementNS("http://www.w3.org/2000/svg", "line");
      topPin.setAttribute("x1", x + 10 + i*8 * scale);
      topPin.setAttribute("y1", y);
      topPin.setAttribute("x2", x + 10 + i*8 * scale);
      topPin.setAttribute("y2", y - 10 * scale);
      topPin.setAttribute("stroke", "#4b3b00");
      topPin.setAttribute("stroke-width", 2);
      g.appendChild(topPin);

      // bottom pins
      const botPin = document.createElementNS("http://www.w3.org/2000/svg", "line");
      botPin.setAttribute("x1", x + 10 + i*8 * scale);
      botPin.setAttribute("y1", y + 80 * scale);
      botPin.setAttribute("x2", x + 10 + i*8 * scale);
      botPin.setAttribute("y2", y + 90 * scale);
      botPin.setAttribute("stroke", "#4b3b00");
      botPin.setAttribute("stroke-width", 2);
      g.appendChild(botPin);
    }

    for(let i=0; i<8; i++){
      // left pins
      const leftPin = document.createElementNS("http://www.w3.org/2000/svg", "line");
      leftPin.setAttribute("x1", x);
      leftPin.setAttribute("y1", y + 10 + i*8 * scale);
      leftPin.setAttribute("x2", x - 10 * scale);
      leftPin.setAttribute("y2", y + 10 + i*8 * scale);
      leftPin.setAttribute("stroke", "#4b3b00");
      leftPin.setAttribute("stroke-width", 2);
      g.appendChild(leftPin);

      // right pins
      const rightPin = document.createElementNS("http://www.w3.org/2000/svg", "line");
      rightPin.setAttribute("x1", x + 80 * scale);
      rightPin.setAttribute("y1", y + 10 + i*8 * scale);
      rightPin.setAttribute("x2", x + 90 * scale);
      rightPin.setAttribute("y2", y + 10 + i*8 * scale);
      rightPin.setAttribute("stroke", "#4b3b00");
      rightPin.setAttribute("stroke-width", 2);
      g.appendChild(rightPin);
    }

    return g;
  }

  // RAM module - vertical rectangle with details
  function drawRAM(x=0, y=0, scale=1) {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

    const base = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    base.setAttribute("x", x);
    base.setAttribute("y", y);
    base.setAttribute("width", 30 * scale);
    base.setAttribute("height", 60 * scale);
    base.setAttribute("fill", "#8da399");
    base.setAttribute("stroke", "#4b3b00");
    base.setAttribute("stroke-width", 2);
    base.setAttribute("rx", 5 * scale);
    base.setAttribute("ry", 5 * scale);
    g.appendChild(base);

    // gold connector pins - small rectangles at bottom
    for(let i=0; i<5; i++){
      const pin = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      pin.setAttribute("x", x + 4 + i*5 * scale);
      pin.setAttribute("y", y + 55 * scale);
      pin.setAttribute("width", 3 * scale);
      pin.setAttribute("height", 5 * scale);
      pin.setAttribute("fill", "#d4af37");
      g.appendChild(pin);
    }

    // some internal lines to simulate chips
    for(let i=0; i<3; i++){
      const chip = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      chip.setAttribute("x", x + 5 * scale);
      chip.setAttribute("y", y + 10 + i*15 * scale);
      chip.setAttribute("width", 20 * scale);
      chip.setAttribute("height", 10 * scale);
      chip.setAttribute("fill", "#6f8a82");
      chip.setAttribute("stroke", "#4b3b00");
      chip.setAttribute("stroke-width", 1);
      g.appendChild(chip);
    }

    return g;
  }

  // GPU - large rectangle with fan circles
  function drawGPU(x=0, y=0, scale=1) {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

    // body
    const body = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    body.setAttribute("x", x);
    body.setAttribute("y", y);
    body.setAttribute("width", 200 * scale);
    body.setAttribute("height", 70 * scale);
    body.setAttribute("fill", "#a47455");
    body.setAttribute("stroke", "#4b3b00");
    body.setAttribute("stroke-width", 3);
    body.setAttribute("rx", 12 * scale);
    body.setAttribute("ry", 12 * scale);
    g.appendChild(body);

    // fans - 2 circles
    for(let i=0; i<2; i++){
      const fan = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      fan.setAttribute("cx", x + 50 + i*90 * scale);
      fan.setAttribute("cy", y + 35 * scale);
      fan.setAttribute("r", 25 * scale);
      fan.setAttribute("fill", "#d3c4a0");
      fan.setAttribute("stroke", "#4b3b00");
      fan.setAttribute("stroke-width", 2);
      g.appendChild(fan);

      // fan blades - simple lines crossing
      for(let j=0; j<4; j++){
        const blade = document.createElementNS("http://www.w3.org/2000/svg", "line");
        const angle = j * Math.PI / 2;
        const cx = x + 50 + i*90 * scale;
        const cy = y + 35 * scale;
        const len = 20 * scale;
        blade.setAttribute("x1", cx);
        blade.setAttribute("y1", cy);
        blade.setAttribute("x2", cx + len * Math.cos(angle));
        blade.setAttribute("y2", cy + len * Math.sin(angle));
        blade.setAttribute("stroke", "#4b3b00");
        blade.setAttribute("stroke-width", 2);
        g.appendChild(blade);
      }
    }

    return g;
  }

  // SSD - small rectangle with label lines
  function drawSSD(x=0, y=0, scale=1) {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

    const base = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    base.setAttribute("x", x);
    base.setAttribute("y", y);
    base.setAttribute("width", 120 * scale);
    base.setAttribute("height", 50 * scale);
    base.setAttribute("fill", "#a1a1a1");
    base.setAttribute("stroke", "#4b3b00");
    base.setAttribute("stroke-width", 3);
    base.setAttribute("rx", 12 * scale);
    base.setAttribute("ry", 12 * scale);
    g.appendChild(base);

    // label - 3 horizontal lines
    for(let i=0; i<3; i++){
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", x + 20 * scale);
      line.setAttribute("y1", y + 15 + i*10 * scale);
      line.setAttribute("x2", x + 90 * scale);
      line.setAttribute("y2", y + 15 + i*10 * scale);
      line.setAttribute("stroke", "#4b3b00");
      line.setAttribute("stroke-width", 2);
      g.appendChild(line);
    }

    return g;
  }

  // PSU (power supply) - box with vents
  function drawPSU(x=0, y=0, scale=1) {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

    // box
    const box = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    box.setAttribute("x", x);
    box.setAttribute("y", y);
    box.setAttribute("width", 160 * scale);
    box.setAttribute("height", 100 * scale);
    box.setAttribute("fill", "#7a7a7a");
    box.setAttribute("stroke", "#4b3b00");
    box.setAttribute("stroke-width", 3);
    box.setAttribute("rx", 15 * scale);
    box.setAttribute("ry", 15 * scale);
    g.appendChild(box);

    // vents - small rectangles on top face
    for(let i=0; i<5; i++){
      const vent = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      vent.setAttribute("x", x + 20 + i*25 * scale);
      vent.setAttribute("y", y + 20 * scale);
      vent.setAttribute("width", 15 * scale);
      vent.setAttribute("height", 10 * scale);
      vent.setAttribute("fill", "#5a5a5a");
      g.appendChild(vent);
    }

    return g;
  }

  // Simple cables - curved lines connecting components
  function drawCable(x1, y1, x2, y2) {
    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    // Bezier curve for cable
    const mx = (x1 + x2) / 2;
    const my = (y1 + y2) / 2 - 40; // arch up

    const d = `M${x1},${y1} Q${mx},${my} ${x2},${y2}`;
    path.setAttribute("d", d);
    path.setAttribute("stroke", "#5c4a00");
    path.setAttribute("stroke-width", 4);
    path.setAttribute("fill", "none");
    path.setAttribute("stroke-linecap", "round");

    return path;
  }

  // Steps drawing

  function step1() {
    // All components laid out, scattered on paper
    clearSVG();

    // Draw motherboard top-left
    const mb = drawMotherboard(50, 150, 0.8);
    svg.appendChild(mb);

    // CPU top center
    const cpu = drawCPU(350, 130, 0.7);
    svg.appendChild(cpu);

    // GPU bottom left
    const gpu = drawGPU(50, 530, 0.7);
    svg.appendChild(gpu);

    // RAMs top right (4 modules)
    for(let i=0; i<4; i++){
      const ram = drawRAM(510, 150 + i*70, 0.6);
      svg.appendChild(ram);
    }

    // SSD bottom right
    const ssd = drawSSD(480, 540, 0.7);
    svg.appendChild(ssd);

    // Chassis large bottom center
    const chassis = drawChassis(230, 10, 0.8);
    svg.appendChild(chassis);

    // PSU bottom middle
    const psu = drawPSU(300, 610, 0.7);
    svg.appendChild(psu);
  }

  function step2() {
    // Place motherboard inside chassis
    clearSVG();

    // Draw chassis large
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Draw motherboard inside chassis roughly centered
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);
  }

  function step3() {
    // Install CPU on motherboard (draw CPU on motherboard CPU socket)
    clearSVG();

    // Chassis
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Motherboard
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);

    // CPU placed on motherboard CPU socket (100+220=320, 30+200=230)
    const cpu = drawCPU(320, 230, 0.6);
    svg.appendChild(cpu);
  }

  function step4() {
    // Install RAM on motherboard slots
    clearSVG();

    // Chassis
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Motherboard
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);

    // CPU
    const cpu = drawCPU(320, 230, 0.6);
    svg.appendChild(cpu);

    // Install 2 RAM sticks on motherboard slots
    for(let i=0; i<2; i++){
      const ram = drawRAM(420, 320 + i*70, 0.8);
      svg.appendChild(ram);
    }
  }

  function step5() {
    // Install GPU on motherboard PCIe slot
    clearSVG();

    // Chassis
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Motherboard
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);

    // CPU
    const cpu = drawCPU(320, 230, 0.6);
    svg.appendChild(cpu);

    // RAM
    for(let i=0; i<2; i++){
      const ram = drawRAM(420, 320 + i*70, 0.8);
      svg.appendChild(ram);
    }

    // GPU on PCIe slot (x+40=260, y+300=500)
    const gpu = drawGPU(260, 500, 0.8);
    svg.appendChild(gpu);
  }

  function step6() {
    // Install SSD inside chassis (bottom right area)
    clearSVG();

    // Chassis
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Motherboard
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);

    // CPU
    const cpu = drawCPU(320, 230, 0.6);
    svg.appendChild(cpu);

    // RAM
    for(let i=0; i<2; i++){
      const ram = drawRAM(420, 320 + i*70, 0.8);
      svg.appendChild(ram);
    }

    // GPU
    const gpu = drawGPU(260, 500, 0.8);
    svg.appendChild(gpu);

    // SSD in bottom right corner inside chassis
    const ssd = drawSSD(430, 620, 0.8);
    svg.appendChild(ssd);
  }

  function step7() {
    // Install PSU inside chassis (bottom left)
    clearSVG();

    // Chassis
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Motherboard
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);

    // CPU
    const cpu = drawCPU(320, 230, 0.6);
    svg.appendChild(cpu);

    // RAM
    for(let i=0; i<2; i++){
      const ram = drawRAM(420, 320 + i*70, 0.8);
      svg.appendChild(ram);
    }

    // GPU
    const gpu = drawGPU(260, 500, 0.8);
    svg.appendChild(gpu);

    // SSD
    const ssd = drawSSD(430, 620, 0.8);
    svg.appendChild(ssd);

    // PSU bottom left inside chassis
    const psu = drawPSU(120, 630, 0.8);
    svg.appendChild(psu);
  }

  function step8() {
    // Connect cables between PSU to components
    clearSVG();

    // Chassis
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Motherboard
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);

    // CPU
    const cpu = drawCPU(320, 230, 0.6);
    svg.appendChild(cpu);

    // RAM
    for(let i=0; i<2; i++){
      const ram = drawRAM(420, 320 + i*70, 0.8);
      svg.appendChild(ram);
    }

    // GPU
    const gpu = drawGPU(260, 500, 0.8);
    svg.appendChild(gpu);

    // SSD
    const ssd = drawSSD(430, 620, 0.8);
    svg.appendChild(ssd);

    // PSU
    const psu = drawPSU(120, 630, 0.8);
    svg.appendChild(psu);

    // Cables - from PSU to motherboard, GPU, SSD
    const cable1 = drawCable(200, 680, 300, 250); // PSU to motherboard
    svg.appendChild(cable1);

    const cable2 = drawCable(200, 680, 350, 540); // PSU to GPU
    svg.appendChild(cable2);

    const cable3 = drawCable(200, 680, 480, 645); // PSU to SSD
    svg.appendChild(cable3);
  }

  function step9() {
    // Final assembled PC inside chassis (everything together)
    clearSVG();

    // Chassis
    const chassis = drawChassis(100, 80, 1);
    svg.appendChild(chassis);

    // Motherboard
    const mb = drawMotherboard(220, 200, 1);
    svg.appendChild(mb);

    // CPU
    const cpu = drawCPU(320, 230, 0.6);
    svg.appendChild(cpu);

    // RAM - 4 sticks installed now
    for(let i=0; i<4; i++){
      const ram = drawRAM(420, 320 + i*40, 0.8);
      svg.appendChild(ram);
    }

    // GPU
    const gpu = drawGPU(260, 500, 0.8);
    svg.appendChild(gpu);

    // SSD
    const ssd = drawSSD(430, 620, 0.8);
    svg.appendChild(ssd);

    // PSU
    const psu = drawPSU(120, 630, 0.8);
    svg.appendChild(psu);

    // Cables - from PSU to motherboard, GPU, SSD
    const cable1 = drawCable(200, 680, 300, 250);
    svg.appendChild(cable1);

    const cable2 = drawCable(200, 680, 350, 540);
    svg.appendChild(cable2);

    const cable3 = drawCable(200, 680, 480, 645);
    svg.appendChild(cable3);
  }

  const steps = [step1, step2, step3, step4, step5, step6, step7, step8, step9];
  let currentStep = 0;

  function updateButtons(){
    prevBtn.disabled = currentStep === 0;
    nextBtn.disabled = currentStep === steps.length - 1;
  }

  function renderStep(index){
    steps[index]();
    updateButtons();
  }

  prevBtn.addEventListener('click', () => {
    if(currentStep > 0){
      currentStep--;
      renderStep(currentStep);
    }
  });

  nextBtn.addEventListener('click', () => {
    if(currentStep < steps.length - 1){
      currentStep++;
      renderStep(currentStep);
    }
  });

  // Initial render
  renderStep(currentStep);

</script>
</body>
</html>
